<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>calculator</title>
        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Calculator container -->
        <div class="calculator">
            <!-- Display screen for the calculator -->
            <input id="display" placeholder="0">
            <div>
                <!-- Operator buttons -->
                <button class="operator">AC</button>
                <button class="operator">del</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <!-- Number buttons -->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <!-- Number buttons -->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <!-- Number buttons -->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <!-- Zero and decimal buttons -->
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <!-- Equals button -->
                <button class="equalBtn">=</button>
            </div>
        </div>

        <!-- Link to external JavaScript file -->
        <script src="script.js"></script>
    </body>
</html>
